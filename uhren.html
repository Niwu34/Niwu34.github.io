<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uhrzeit des Grauens</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Creepster&family=Nosifer&display=swap');
        
        :root {
            --nightmare-red: #ff0000;
            --blood-red: #8b0000;
            --shadow-black: #0a0a0a;
            --evil-purple: #4b0082;
            --ghost-white: #f8f8ff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Creepster', cursive;
            background: var(--shadow-black);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Video Background with Horror Effects */
        .video-background {
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            z-index: -10;
            background: linear-gradient(45deg, #0a0a0a, #8b0000, #0a0a0a);
            background-size: 400% 400%;
            animation: videoDistortion 8s ease-in-out infinite;
        }

        @keyframes videoDistortion {
            0%, 100% { 
                background-position: 0% 50%;
            }
            25% { 
                background-position: 100% 50%;
            }
            50% { 
                background-position: 50% 100%;
            }
            75% { 
                background-position: 50% 0%;
            }
        }

        .horror-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 30% 70%, rgba(139, 0, 0, 0.4) 0%, transparent 50%),
                radial-gradient(circle at 70% 30%, rgba(75, 0, 130, 0.3) 0%, transparent 50%),
                linear-gradient(45deg, 
                    rgba(10, 10, 10, 0.8) 0%, 
                    rgba(139, 0, 0, 0.6) 50%, 
                    rgba(10, 10, 10, 0.9) 100%);
            z-index: -5;
            animation: overlayPulse 6s ease-in-out infinite;
        }

        @keyframes overlayPulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }

        /* Main Content */
        .main-content {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            padding: 50px 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        /* Title */
        .horror-title {
            font-family: 'Nosifer', cursive;
            font-size: 3.5rem;
            color: var(--nightmare-red);
            text-align: center;
            margin-bottom: 40px;
            text-shadow: 
                0 0 20px var(--nightmare-red),
                0 0 40px var(--nightmare-red);
            animation: titleGlitch 3s ease-in-out infinite;
        }

        @keyframes titleGlitch {
            0%, 90%, 100% { 
                transform: translate(0);
                text-shadow: 
                    0 0 20px var(--nightmare-red),
                    0 0 40px var(--nightmare-red);
            }
            5% { 
                transform: translate(-3px, 3px);
                text-shadow: 
                    0 0 30px var(--nightmare-red),
                    3px 3px 0 var(--evil-purple);
            }
            10% { 
                transform: translate(3px, -3px);
                text-shadow: 
                    0 0 25px var(--nightmare-red),
                    -3px -3px 0 var(--blood-red);
            }
        }

        /* Clock Game */
        .clock-arena {
            position: relative;
            width: 100%;
            max-width: 600px;
            height: 400px;
            background: 
                radial-gradient(circle at center, var(--shadow-black) 0%, var(--blood-red) 100%);
            border-radius: 15px;
            margin: 30px auto;
            overflow: hidden;
            border: 3px solid var(--nightmare-red);
            box-shadow: 
                0 0 30px rgba(255, 0, 0, 0.5),
                inset 0 0 30px rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nightmare-clock {
            position: relative;
            width: 250px;
            height: 100px;
            background: rgba(0, 0, 0, 0.9);
            border: 3px solid var(--nightmare-red);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 0 30px rgba(255, 0, 0, 0.6),
                inset 0 0 20px rgba(255, 0, 0, 0.3);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nightmare-clock:hover {
            transform: scale(1.05);
            box-shadow: 
                0 0 40px rgba(255, 0, 0, 0.8),
                inset 0 0 30px rgba(255, 0, 0, 0.5);
        }

        .clock-display {
            font-family: 'Courier New', monospace;
            font-size: 3rem;
            font-weight: bold;
            color: var(--nightmare-red);
            text-shadow: 
                0 0 20px var(--nightmare-red),
                0 0 40px var(--nightmare-red);
            letter-spacing: 3px;
            animation: clockGlitch 4s ease-in-out infinite;
        }

        @keyframes clockGlitch {
            0%, 85%, 100% { 
                transform: translate(0);
                text-shadow: 
                    0 0 20px var(--nightmare-red),
                    0 0 40px var(--nightmare-red);
                color: var(--nightmare-red);
            }
            5% { 
                transform: translate(-2px, 2px);
                text-shadow: 
                    0 0 30px var(--nightmare-red),
                    2px 2px 0 var(--evil-purple);
                color: #ff3333;
            }
            10% { 
                transform: translate(2px, -2px);
                text-shadow: 
                    0 0 25px var(--nightmare-red),
                    -2px -2px 0 var(--blood-red);
                color: #ff0066;
            }
            15% { 
                transform: translate(-1px, 1px);
                text-shadow: 
                    0 0 35px var(--nightmare-red),
                    1px 1px 0 var(--ghost-white);
                color: var(--nightmare-red);
            }
        }

        .clock-info {
            text-align: center;
            margin: 20px 0;
            color: white;
            font-size: 1.1rem;
            text-shadow: 0 0 10px var(--nightmare-red);
        }

        .ghost-times {
            color: var(--nightmare-red);
            font-weight: bold;
            text-shadow: 0 0 15px var(--nightmare-red);
        }

        .clock-stats {
            display: flex;
            justify-content: space-around;
            margin: 20px 0;
            color: white;
            text-shadow: 0 0 10px var(--nightmare-red);
            max-width: 600px;
            width: 100%;
        }

        .clock-stat {
            text-align: center;
        }

        .clock-stat-value {
            font-size: 1.5rem;
            color: var(--nightmare-red);
            font-weight: bold;
        }

        /* Jump Scare Effects */
        .jump-scare-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            animation: jumpScareFlash 0.5s ease-in-out;
        }

        .jump-scare-overlay.active {
            display: flex;
        }

        @keyframes jumpScareFlash {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 1; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        .jump-scare-text {
            font-family: 'Nosifer', cursive;
            font-size: 4rem;
            color: white;
            text-shadow: 
                0 0 30px var(--nightmare-red),
                0 0 60px var(--nightmare-red);
            text-align: center;
            animation: jumpScareShake 0.1s ease-in-out infinite;
        }

        @keyframes jumpScareShake {
            0%, 100% { transform: translate(0); }
            25% { transform: translate(-5px, 5px) rotate(-1deg); }
            50% { transform: translate(5px, -5px) rotate(1deg); }
            75% { transform: translate(-3px, -3px) rotate(-0.5deg); }
        }

        /* Screen Distortion */
        .distortion-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9997;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 0, 0, 0.03) 2px,
                    rgba(255, 0, 0, 0.03) 4px
                );
            animation: scanlines 0.1s linear infinite;
        }

        @keyframes scanlines {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .main-content {
                padding: 20px 15px;
            }
            
            .horror-title {
                font-size: 2.5rem;
            }
            
            .clock-arena {
                height: 250px;
                max-width: 90%;
            }
            
            .clock-display {
                font-size: 2rem;
            }

            .nightmare-clock {
                width: 200px;
                height: 80px;
            }

            .portal-redirect-title {
                font-size: 2rem;
            }

            .portal-redirect-text {
                font-size: 1.2rem;
                padding: 0 20px;
            }

            .clock-stats {
                flex-direction: column;
                gap: 10px;
            }
        }
        
        /* Video Background with Horror Effects */
        .video-background {
            position: fixed;
            top: -10%;
            left: -10%;
            width: 120%;
            height: 120%;
            z-index: -10;
            object-fit: cover;
            opacity: 0.6;
            filter: contrast(1.5) saturate(0.8) hue-rotate(180deg);
            animation: videoDistortion 8s ease-in-out infinite;
        }
        
    </style>
</head>
<body>
        <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="vid/hintergrund.mp4" type="video/mp4">
    </video>
    <div class="horror-overlay"></div>
    
    <!-- Jump Scare Overlay -->
    <div class="jump-scare-overlay" id="jumpScareOverlay">
        <div class="jump-scare-text" id="jumpScareText">FALSCHE ZEIT!</div>
    </div>

    <!-- Screen Distortion -->
    <div class="distortion-overlay"></div>

    <!-- Video Background -->
    <div class="video-background"></div>
    <div class="horror-overlay"></div>

    <!-- Main Content -->
    <div class="main-content">
        <h1 class="horror-title">UHRZEIT DES GRAUENS</h1>
        <div class="clock-info">
            Klicke die Uhr zur <span class="ghost-times">Geisterstunde</span>...
            <br>
            Warte auf: <span class="ghost-times">00:00</span>
            <br>
        </div>
        <div class="clock-arena">
            <div class="nightmare-clock" onclick="checkGhostTime()">
                <div class="clock-display" id="nightmareClock">00:00</div>
            </div>
        </div>
        <div class="clock-stats">
            <div class="clock-stat">
                <div>Richtige Zeiten</div>
                <div class="clock-stat-value" id="correctTimes">0</div>
            </div>
            <div class="clock-stat">
                <div>Jump Scares</div>
                <div class="clock-stat-value" id="jumpScares">0</div>
            </div>
            <div class="clock-stat">
                <div>Geisterstunde</div>
                <div class="clock-stat-value" id="currentGhostTime">00:00</div>
            </div>
        </div>
        <div style="text-align: center; color: white; font-size: 1.2rem; margin-top: 20px; text-shadow: 0 0 10px var(--nightmare-red);">
            Warte auf Mitternacht... die Geister erwachen um 00:00!
        </div>
    </div>

    <script>
        // Clock game variables
        let clockActive = false;
        let currentTime = '';
        let targetGhostTime = '00:00'; // Nur eine Zielzeit!
        let correctClicks = 0;
        let jumpScareCount = 0;
        let clockInterval = null;
        
        const jumpScareMessages = [
            'FALSCHE ZEIT!',
            'ZU FRÜH!',
            'ZU SPÄT!',
            'DIE GEISTER LACHEN!',
            'VERSUCHE ES NOCHMAL!',
            'ZEIT LÄUFT AB!',
            'NICHT DIESE STUNDE!'
        ];

        // Start Clock Game
        function startClockGame() {
            if (clockActive) return;
            
            clockActive = true;
            targetGhostTime = '00:00'; // Immer die gleiche Zielzeit
            
            document.getElementById('currentGhostTime').textContent = targetGhostTime;
            
            // Erste Zeit sofort setzen
            updateNightmareClock();
            // Dann Intervall starten
            clockInterval = setInterval(updateNightmareClock, 800 + Math.random() * 1500);
        }

        function stopClockGame() {
            clockActive = false;
            if (clockInterval) {
                clearInterval(clockInterval);
                clockInterval = null;
            }
        }

        function updateNightmareClock() {
            if (!clockActive) return;
            
            let hours, minutes;
            let isTargetTime = false;
            
            // Einfache 60% Chance für 00:00 (Mitternacht)
            const random = Math.random();
            console.log('🎲 Zufallszahl:', random);
            
            if (random < 0.6) {
                // 60% Chance: Zeige 00:00
                hours = 0;
                minutes = 0;
                isTargetTime = true;
                console.log('🎯 ZIELZEIT generiert: 00:00');
            } else {
                // 40% Chance: Zeige eine zufällige Zeit
                hours = Math.floor(Math.random() * 24);
                minutes = Math.floor(Math.random() * 60);
                console.log('🎲 Zufällige Zeit generiert:', hours + ':' + minutes);
            }
            
            // Immer saubere Formatierung
            let hoursStr = hours.toString().padStart(2, '0');
            let minutesStr = minutes.toString().padStart(2, '0');
            currentTime = hoursStr + ':' + minutesStr;
            
            console.log('⏰ currentTime gesetzt auf:', currentTime);
            console.log('🎯 targetGhostTime ist:', targetGhostTime);
            console.log('✅ Ist Zielzeit?', isTargetTime);
            console.log('🔍 Zeiten sind gleich?', currentTime === targetGhostTime);
            
            // Anzeige aktualisieren
            document.getElementById('nightmareClock').textContent = currentTime;
            
            // Visueller Hinweis für Mitternacht
            const clockDisplay = document.getElementById('nightmareClock');
            if (isTargetTime) {
                clockDisplay.style.color = '#00ff00'; // Grün für Mitternacht
                clockDisplay.style.textShadow = '0 0 25px #00ff00, 0 0 45px #00ff00';
                console.log('💚 Mitternacht grün hervorgehoben!');
            } else {
                clockDisplay.style.color = 'var(--nightmare-red)';
                clockDisplay.style.textShadow = '0 0 20px var(--nightmare-red), 0 0 40px var(--nightmare-red)';
            }
            
            console.log('───────────────────────────────');
        }

        function checkGhostTime() {
            if (!clockActive) return;
            
            console.log('🔍 KLICK! Vergleiche:', currentTime, '===', targetGhostTime);
            
            if (currentTime === targetGhostTime) {
                // Correct ghost time!
                correctClicks++;
                document.getElementById('correctTimes').textContent = correctClicks;
                
                console.log('🎉 TREFFER! Mitternacht erkannt! Score:', correctClicks);
                
                // Success effects
                triggerSuccessEffect();
                
                // Zielzeit bleibt immer 00:00 - keine Änderung nötig
                console.log('🎯 Zielzeit bleibt: 00:00');
                
            } else {
                // Wrong time - JUMP SCARE!
                console.log('💥 FEHLSCHLAG! Falsche Zeit geklickt!');
                triggerJumpScare();
            }
        }

        function triggerJumpScare() {
            jumpScareCount++;
            document.getElementById('jumpScares').textContent = jumpScareCount;
            
            const overlay = document.getElementById('jumpScareOverlay');
            const text = document.getElementById('jumpScareText');
            
            // Random jump scare message
            text.textContent = jumpScareMessages[Math.floor(Math.random() * jumpScareMessages.length)];
            
            overlay.classList.add('active');
            
            // Screen shake and horror effects
            document.body.style.filter = 'blur(3px) contrast(3) saturate(2)';
            document.body.style.transform = 'scale(1.02)';
            
            // Hide jump scare after delay
            setTimeout(() => {
                overlay.classList.remove('active');
                document.body.style.filter = '';
                document.body.style.transform = '';
            }, 1500);

            // Check if 3 jump scares reached - direkte Weiterleitung
            if (jumpScareCount >= 3) {
                setTimeout(() => {
                    console.log('💀 3 Jump Scares erreicht - Weiterleitung zu portal.html');
                    window.location.href = 'portal.html';
                }, 2000);
            }
        }

        function triggerSuccessEffect() {
            // Success glow effect
            const clockArena = document.querySelector('.clock-arena');
            const originalBoxShadow = clockArena.style.boxShadow;
            
            clockArena.style.boxShadow = `
                0 0 50px rgba(0, 255, 0, 0.8),
                0 0 100px rgba(0, 255, 0, 0.6),
                inset 0 0 30px rgba(0, 255, 0, 0.3)
            `;
            
            // Clock success glow
            const clock = document.querySelector('.nightmare-clock');
            clock.style.borderColor = '#00ff00';
            clock.style.boxShadow = '0 0 40px rgba(0, 255, 0, 0.8)';
            
            const clockDisplay = document.getElementById('nightmareClock');
            clockDisplay.style.color = '#00ff00';
            clockDisplay.style.textShadow = '0 0 30px #00ff00';
            
            // Reset effects after delay
            setTimeout(() => {
                clockArena.style.boxShadow = originalBoxShadow;
                clock.style.borderColor = 'var(--nightmare-red)';
                clock.style.boxShadow = '';
                clockDisplay.style.color = 'var(--nightmare-red)';
                clockDisplay.style.textShadow = '';
            }, 2000);
        }

        // Initialize game when page loads
        document.addEventListener('DOMContentLoaded', () => {
            startClockGame();
            
            console.log('⏰ Uhrzeit des Grauens gestartet...');
            console.log('👻 Warte auf die Geisterstunde...');
        });

        // Cleanup
        window.addEventListener('beforeunload', () => {
            stopClockGame();
        });
    </script>
</body>
</html>
